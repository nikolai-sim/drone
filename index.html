<html>
<main>
<link href="main.css" rel="stylesheet">
    <header>
        <title>DRONE</title>
    </header>   
    
    <body>
        <div class="container" id="head">
            <h1>DRONE</h1><button id="start" onclick="colorChangeOn(document.getElementById('start')), play()"> Start </button>
            <button id="stop" onclick = "stop(), colorChangeOff(document.getElementById(`start`))"> Stop</button> 
        </div>
        <div class=container id="container-1">
            <script src="synth.js" defer> </script>
            
            <p>Oscillator One</p>
            <div id='osc1-on-off'>
                <button id='osc-1-on' class="clicked" onclick="osc1.connect(gainNode), colorChangeOn(document.getElementById('osc-1-on'))">ON</button>
                <button id='osc-1-off' onclick='osc1.disconnect(gainNode), colorChangeOff(document.getElementById(`osc-1-on`))'>OFF</button>
                
            </div>
            <p>Waveforms</p>
            <div id='waveforms'>
                <input type="radio" name="osc" value="sine" checked="checked"><label for="sine">sine</label>
                
                <input type="radio" name="osc" value="square"><label for="square">square</label><br>
                
                <input type="radio" name="osc" value="triangle"><label for="triangle">triangle</label>
                
                <input type="radio" name="osc" value="sawtooth"><label for="sawtooth">sawtooth</label>
            </div> 
            <p>Gain</p>
            <input type ="range" id="volume" min="0.1" max="0.5" step="0.005" value="0.3">
            <p>Frequency</p> 
            <input type ="range" id="frequency" min="20" max="2000" step="0.005" value="220">
            <p>Filter type</p>
            <div id="filter-1">
                <input type="radio" name="filter-1" value="lowpass" checked="checked"><label for="lpf">LowPass</label>
                <input type="radio" name="filter-1" value="highpass" ><label for="hpf">HighPass</label>
                <input type="radio" name="filter-1" value="bandpass" ><label for="bpf">Bandpass</label>
            </div>
            <p>Cutoff</p>
            <input type="range" id="cutoff-1" min="1" max="4800" value="4800">
            <p>Resonance</p>
            <input type="range" id="q1" min="1" max="127" value="1">
            <p>Oscillator Two</p>
            <div id='check'>
                <button id='osc-2-on' class="clicked" onclick="osc2.connect(gainNode2), colorChangeOn(document.getElementById('osc-2-on'))">ON</button>
                <button id='osc-2-off' onclick='osc2.disconnect(gainNode2), colorChangeOff(document.getElementById(`osc-2-on`))'>OFF</button>
                <button id="sync-1" onclick="autoScale('sync', osc2)">Sync</button>
            </div>
            <p>Waveforms</p>
            <div id='waveforms-2'>
                <input type="radio" name="osc2" value="sine" checked="checked"><label for="sine">sine</label>
                
                <input type="radio" name="osc2" value="square"><label for="square">square</label><br>
                
                <input type="radio" name="osc2" value="triangle"><label for="triangle">triangle</label>
                
                <input type="radio" name="osc2" value="sawtooth"><label for="sawtooth">sawtooth</label>
            </div> 
            <p>Gain</p>
            <input type ="range" id="volume-2" min="0.1" max="0.5" step="0.005" value="0.3">
            <p>Frequency</p> 
            <input type ="range" id="frequency-2" min="20" max="2000" step="0.005" value="221">
            <p>Scale</p>
            <div>
                <button id='3rd' onclick="autoScale('3rd', osc2)">3</button>
                <button id='5th' onclick="autoScale('5th', osc2)">5</button>
                <button id='6th'onclick="autoScale(`6th`,osc2)">6</button>
                <button id="8th" onclick="autoScale(`8th`,osc2)">8</button>
                <button id="16th" onclick="autoScale(`16th`, osc2)">16</button>
            </div>
            <p>Filter type</p>
            <div id="filter-2">
                <input type="radio" name="filter-2" value="lowpass" checked="checked"><label for="lpf">LowPass</label>
                <input type="radio" name="filter-2" value="highpass" ><label for="hpf">HighPass</label>
                <input type="radio" name="filter-2" value="bandpass" ><label for="bpf">Bandpass</label>
            </div>
            <p>Cutoff</p>
            <input type="range" id="cutoff-2" min="1" max="4800" value="4800">
            <p>Resonance</p>
            <input type="range" id="q2" min="1" max="127" value="1">
        </div>    
        <div class="container" id="container-2">
            <p>Oscillator Three</p>
            <div id='osc3-on-off'>
                <button id='osc-3-on' class="clicked" onclick="osc3.connect(gainNode3), colorChangeOn(document.getElementById('osc-3-on'))">ON</button>
                <button id='osc-3-off' onclick='osc3.disconnect(gainNode3), colorChangeOff(document.getElementById(`osc-3-on`))'>OFF</button>
                <button id="sync-2" onclick="autoScale('sync', osc3)">Sync</button>
            </div>
            <p>Waveforms</p>
            <div id='waveforms-3'>
                <input type="radio" name="osc3" value="sine" checked="checked"><label for="sine">sine</label>
                
                <input type="radio" name="osc3" value="square"><label for="square">square</label><br>
                
                <input type="radio" name="osc3" value="triangle"><label for="triangle">triangle</label>
                
                <input type="radio" name="osc3" value="sawtooth"><label for="sawtooth">sawtooth</label>
            </div> 
            <p>Gain</p>
            <input type ="range" id="volume-3" min="0.1" max="0.5" step="0.005" value="0.3">
            <p>Frequency</p> 
            <input type ="range" id="frequency-3" min="20" max="2000" step="0.005" value="220">
            <p>Scale</p>
            <div>
            <button id='3rd-2' onclick="autoScale('3rd', osc3)">3</button>
            <button id='5th-2' onclick="autoScale('5th', osc3)">5</button>
            <button id='6th-2'onclick="autoScale(`6th`,osc3)">6</button>
            <button id="8th-1" onclick="autoScale(`8th`,osc3)">8</button>
            <button id="16th-1" onclick="autoScale(`16th`, osc3)">16</button>
            </div>
            <p>Filter type</p>
            <div id="filter-3">
                <input type="radio" name="filter-3" value="lowpass" checked="checked"><label for="lpf">LowPass</label>
                <input type="radio" name="filter-3" value="highpass" ><label for="hpf">HighPass</label>
                <input type="radio" name="filter-3" value="bandpass" ><label for="bpf">Bandpass</label>
            </div>
            <p>Cutoff</p>
            <input type="range" id="cutoff-3" min="1" max="4800" value="4800">
            <p>Resonance</p>
            <input type="range" id="q3" min="1" max="127" value="1">
        </div>
        <div class ="container" id="container-3"></div>
    </body>
    <footer>Made by Nikolai Sim</footer>
</main>
</html>
